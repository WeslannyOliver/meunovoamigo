        .navbar {
            background-color: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            font-size: 24px;
        }

        .nav-links {
            display: flex;

        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;

        }

        .nav-links a:hover {

        }

        .carousel-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 300px;
            margin-top: 0;
        }

        .carousel-track {
            display: flex;
            width: 300%;
            animation: slide 12s infinite;
        }

        .carousel-slide {
            width: 100%;
            flex-shrink: 0;
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        .slide1 {
            background-image: url('https://source.unsplash.com/1600x300/?dog');

        .slide2 {

        }

        .slide3 {
            background-image: url('https://source.unsplash.com/1600x300/?veterinary');
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .content h2 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            color: #888;
        }
